<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <h1>Form</h1>
        <h3>This is a generic html form, fun stuff</h3>
        <form>
            <fieldset>
                <legend>Profile info form</legend>

                <br> <!--break-->

                <label>Name:</label>
                <input type="text" placeholder="Enter your name here">

                <br> <!--break-->

                <label>Email:</label>
                <input type="email" placeholder="your@email.com">

                <br> <!--break-->

                <label>Password:</label>
                <input type="password" placeholder="Do not enter 12345, or.. do">

                <br> <!--break-->
                <br> <!--break-->

                <!--Radio-->
                <label>Gender:</label>
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female
                <input type="radio" name="gender">¯\_(ツ)_/¯



                <br> <!--break-->
                <br> <!--break-->


                <!-- Checkboxes-->
                <label>I personally identify as:</label><br>
                <input type="checkbox">A toaster <br>
                <input type="checkbox">Croissant <br>
                <input type="checkbox">An Apache Helicopter <br>
                <input type="checkbox">VSCO girl <br>
                <input type="checkbox">A Dell Printer (Hello from the other SLIDE) <br>
                <input type="checkbox">None of the above (I'm a trump supporter) <br>


                <br> <!--break-->
                <br> <!--break-->

                <!-- Drop bar menu-->
                <label>Android or ios?</label>
                    <select>
                        <option>Team Green</option>
                        <option>Team Blue</option>
                        <option>Neither, I like Blackberry ¯\_(ツ)_/¯  </option>
                        <option>Both, I got Two Phones, one for the plug and one for the load </option>
                    </select>

                <br> <!--break-->
                <br> <!--break-->

                <!-- Text Area-->
                <label>Type your message here explaining why area 51 should or should NOT be raided..
                    (max 69 words or 420 characters)</label><br>
                <textarea rows="10" cols="80"></textarea>

                <br> <!--break-->
                <br> <!--break-->

                <!-- submit/reset button-->






            </fieldset>
        </form>
    </body>
</html>
