<!DOCTYPE html>
<html>
    <head>
        <title>Ids and classes</title>
        <link rel="stylesheet" type="text/css" href="style_sheet.css">
    </head>
    <body id="id_classes">
        <h1 id="h1_title">This is a h1 heading tagged with an ID.</h1>
        <h2 class="h2_heading"> This is a h2 heading tagged with a Class</h2>
        <p class="content">This is a paragraph tagged with a Class</p>
    </body>
</html>

<!---in CSS, for ids we use # hashtag and for classes we use . fullstop
